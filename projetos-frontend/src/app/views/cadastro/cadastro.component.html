<div class="container mt-3">
    <div class="row">
        <div class="col-6">
            <div class="input-group mb-3">
                <input [(ngModel)]="username" type="text" class="form-control" placeholder="Nome de Usuário" aria-label="Username" aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="col-6">
            <div class="input-group mb-3">
                <input [(ngModel)]="senha" type="password" class="form-control" placeholder="Senha" aria-label="Username" aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="col-6">
            <div class="input-group mb-3">
                <input [(ngModel)]="confirmaSenha" type="password" class="form-control" placeholder="Confirmação de Senha" aria-label="Username" aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="col-6">
            <div class="input-group mb-3">
                <input [(ngModel)]="nome" type="text" class="form-control" placeholder="Nome Completo" aria-label="Username" aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="col-6">
            <div class="input-group mb-3">
                <input [(ngModel)]="telefone" type="number" class="form-control" placeholder="Telefone" aria-label="Username" aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="col-6">
            <div class="input-group mb-3">
                <input [(ngModel)]="email" type="text" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="col-6">
            <div class="input-group mb-3">
                <input [(ngModel)]="cpf" type="number" class="form-control" placeholder="CPF" aria-label="Username" aria-describedby="basic-addon1">
            </div>
        </div>
    </div>
    <button (click)="cadastrar()" class="btn btn-success">Cadastrar</button>
    <a class="mx-2" href="/login">Login</a>
</div>
