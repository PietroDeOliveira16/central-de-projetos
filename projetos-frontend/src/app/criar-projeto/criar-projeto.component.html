<div class="container">
    <div class="mt-3">
        <label for="basic-url" class="form-label">Nome do projeto</label>
        <div class="input-group">
          <input [(ngModel)]="nome" type="text" class="form-control" id="nomeProjeto" aria-describedby="basic-addon3 basic-addon4">
        </div>
    </div>
    <div class="mt-3">
      <label for="basic-url" class="form-label">Código de Identificação do projeto</label>
      <div class="input-group">
        <input [(ngModel)]="codigo" type="text" class="form-control" id="descricao" aria-describedby="basic-addon3 basic-addon4">
      </div>
      <div class="form-text" id="basic-addon4">É recomendado que o código contenha no mínimo 3 letras maíusculas que lembrem o nome do projeto</div>
    </div>
    <div class="mt-3">
      <label for="basic-url" class="form-label">Descrição do projeto</label>
      <div class="form-floating">
        <textarea [(ngModel)]="descricao" (input)="checkLenght()" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
        <label for="floatingTextarea2">Descrição</label>
      </div>
    </div>

    <button (click)="criarProjeto()" type="button" class="btn btn-success mt-3">Criar projeto</button>
</div>
